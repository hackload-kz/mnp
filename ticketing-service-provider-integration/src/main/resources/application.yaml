

spring:
  application:
    name: ticketing-service-provider-integration
  boot:
    admin:
      client:
        url: http://localhost:8084
        username: admin
        password: admin
        instance:
          prefer-ip: true
  jackson:
    property-naming-strategy: SNAKE_CASE
  service:
    provider:
      #    url: https://hub.hackload.kz/event/mnp/event-provider
      url: https://hub.hackload.kz/event-provider/common

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
server:
  port: 8082
feign:
  okhttp:
    enabled: true
